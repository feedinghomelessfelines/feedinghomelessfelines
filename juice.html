  <style>
 body {
  color: #343e3d;
  font-family: 'Varela Round', 'Helvetica', sans-serif;
}

p {
  line-height: 24px;
  margin-top: 0;
}

h1 {
  margin: 6px 0 24px;
}

ul {
  margin: 0;
  padding: 0 0 0 1em;
}

li {
  line-height: 24px;
}

.icon {
  font-size: 16px;
  margin: 0 5px;
}

.icon-big {
  font-size: 32px;
  border: 2px dashed #7bd389;
  color: #7bd389;
  padding: 10px 11px 10px 10px;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  overflow: hidden;
}

nav {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 2.5em 1.75em;
  background: #fff;
  width: 260px;
  max-width: 300px;
  min-width: 165px;
}

main {
  display: flex;
  height: 100%;
  padding-bottom: 70px;
  background: #fff;
}

.content {
  flex: 1;
  display: flex;
  flex-flow: column nowrap;
  justify-content: space-around;
  align-content: space-around;
  padding: 7px;
}

.row {
  min-height: 50px;
  flex: 1;
  display: flex;
  flex-flow: row nowrap;
  justify-content: space-around;
  align-content: space-around;
}
.row.resizable {
  flex: 0 0 300px;
}

section {
  box-sizing: border-box;
  border-radius: 10px;
  padding: 1.25em 1.75em;
  background: #ddd;
  border: 7px solid #fff;
  flex: 1;
  min-width: 30px;
}
section.resizable {
  flex: 0 0 300px;
}

#one {
  background: #7bd389;
  color: #2d883c;
}

#two {
  background: #aedcc0;
  color: #49a86e;
}

#three {
  background: #38e4ae;
  color: #107354;
}

#four {
  background: url(http://publicdomainarchive.com/wp-content/uploads/2014/12/public-domain-images-free-stock-photos-high-quality-resolution-downloads-public-domain-archive-7-1000x665.jpg);
}

footer {
  background: white;
  position: relative;
  z-index: 1;
  font-size: 14px;
  text-transform: uppercase;
  padding: 0 1.75em;
  width: 100%;
  margin-top: -70px;
  height: 70px;
  line-height: 70px;
  border-top: 1px solid #aedcc0;
}
footer a {
  position: relative;
  text-decoration: none;
  color: #7bd389;
}
footer a:after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  margin: 0 auto;
  width: 0;
  height: 1px;
  background-color: #7bd389;
  transition: all 0.3s ease-in-out;
}
footer a:hover:after {
  width: 100%;
}

.resizable {
  position: relative;
}
.resizable.no-transition {
  transition: none !important;
}

.rg-right, .rg-left, .rg-top, .rg-bottom {
  display: block;
  width: 14px;
  height: 14px;
  line-height: 14px;
  position: absolute;
  z-index: 1;
  -moz-user-select: -moz-none;
  -ms-user-select: none;
  -webkit-user-select: none;
  user-select: none;
}
.rg-right span, .rg-left span, .rg-top span, .rg-bottom span {
  position: absolute;
  box-sizing: border-box;
  display: block;
  border: 1px solid #ccc;
}

.rg-right span, .rg-left span {
  border-width: 0 1px;
  top: 50%;
  margin-top: -10px;
  margin: -10px 0 0 3.5px;
  height: 20px;
  width: 7px;
}

.rg-top span, .rg-bottom span {
  border-width: 1px 0;
  left: 50%;
  margin: 3.5px 0 0 -10px;
  width: 20px;
  height: 7px;
}

.rg-top {
  cursor: row-resize;
  width: 100%;
  top: 0;
  left: 0;
  margin-top: -7px;
}

.rg-right {
  cursor: col-resize;
  height: 100%;
  right: 0;
  top: 0;
  margin-right: -14px;
}

.rg-bottom {
  cursor: row-resize;
  width: 100%;
  bottom: 0;
  left: 0;
  margin-bottom: -7px;
}

.rg-left {
  cursor: col-resize;
  height: 100%;
  left: 0;
  top: 0;
  margin-left: -14px;
}

</style>
</head>
